<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Hero Demo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        #hero-demo { border: 2px solid #007cba; margin: 20px 0; min-height: 200px; }
        .simulation-preview { border: 1px dashed #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>Hero Demo Debug Page</h1>
    
    <div class="debug-info">
        <strong>Container Test:</strong>
        <div id="hero-demo" class="simulation-preview" aria-label="Interactive demo simulation">
            <p>Initial content - will be replaced by demo</p>
        </div>
    </div>
    
    <div class="debug-info">
        <strong>Console Output:</strong>
        <div id="console-log"></div>
    </div>
    
    <div class="debug-info">
        <strong>Manual Test Button:</strong>
        <button onclick="testHeroDemo()">Test Hero Demo Manually</button>
    </div>

    <script>
        // Debug console output
        const consoleDiv = document.getElementById('console-log');
        function addLog(type, message) {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : 'blue';
            div.textContent = `[${type}] ${new Date().toLocaleTimeString()}: ${message}`;
            consoleDiv.appendChild(div);
        }
        
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('LOG', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR', args.join(' '));
        };
        
        // Manual test function
        function testHeroDemo() {
            console.log('Manual test starting...');
            const container = document.getElementById('hero-demo');
            console.log('Container element:', container);
            console.log('Container innerHTML before:', container.innerHTML);
            
            // Test basic content injection
            container.innerHTML = `
                <div style="background: #e8f4f8; padding: 20px; border-radius: 8px;">
                    <h3>Test Demo Content</h3>
                    <p>This is a manual test of the hero demo container</p>
                    <button onclick="alert('Demo button clicked!')">Test Button</button>
                </div>
            `;
            console.log('Content injected successfully');
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Page loaded, starting auto test...');
            testHeroDemo();
        });
    </script>
</body>
</html>
