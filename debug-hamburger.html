<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Debug - SimulateAI</title>
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/modal.css">
    <link rel="stylesheet" href="src/styles/pre-launch-modal.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .debug-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .view-container {
            border: 2px solid #ddd;
            margin: 1rem 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .view-header {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            font-weight: 600;
        }
        
        .desktop-view {
            width: 100%;
            min-height: 300px;
        }
        
        .mobile-view {
            width: 375px;
            margin: 0 auto;
            min-height: 300px;
        }
        
        /* Force mobile styles for the mobile preview */
        .mobile-view .tab-mobile-menu {
            display: flex !important;
        }
        
        .mobile-view .tab-buttons-container {
            display: none !important;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-top: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            flex-direction: column;
        }
        
        .mobile-view .tab-buttons-container.expanded {
            display: flex !important;
        }
        
        .mobile-view .tab-buttons-container .tab-button {
            width: 100%;
            text-align: left;
            padding: 1rem 1.5rem;
            font-size: 0.9rem;
            border-bottom: 1px solid #e5e5e5;
            border-radius: 0;
            display: flex;
            align-items: center;
            background: none;
            border-left: none;
            border-right: none;
            border-top: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .mobile-view .tab-buttons-container .tab-button:hover {
            background: #f0f2ff;
        }
        
        .mobile-view .tab-buttons-container .tab-button.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üçî Hamburger Menu Debug Test</h1>
        
        <div class="view-container">
            <div class="view-header">Desktop View (>768px) - Should show horizontal tabs</div>
            <div class="desktop-view">
                <nav class="pre-launch-tabs" role="tablist">
                    <div class="tab-mobile-menu">
                        <button class="tab-hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
                            <span class="hamburger-line"></span>
                            <span class="hamburger-line"></span>
                            <span class="hamburger-line"></span>
                        </button>
                        <span class="tab-current-label">Overview</span>
                    </div>
                    
                    <div class="tab-buttons-container">
                        <button class="tab-button active" data-tab="overview">
                            <span class="tab-icon">üéØ</span>
                            Overview
                        </button>
                        <button class="tab-button" data-tab="objectives">
                            <span class="tab-icon">üìö</span>
                            Learning Goals
                        </button>
                        <button class="tab-button" data-tab="ethics">
                            <span class="tab-icon">‚öñÔ∏è</span>
                            Ethics Guide
                        </button>
                        <button class="tab-button" data-tab="preparation">
                            <span class="tab-icon">üöÄ</span>
                            Get Ready
                        </button>
                        <button class="tab-button" data-tab="resources">
                            <span class="tab-icon">üìñ</span>
                            Resources
                        </button>
                    </div>
                </nav>
            </div>
        </div>
        
        <div class="view-container">
            <div class="view-header">Mobile View (‚â§768px) - Should show hamburger menu</div>
            <div class="mobile-view">
                <nav class="pre-launch-tabs" role="tablist">
                    <div class="tab-mobile-menu">
                        <button class="tab-hamburger" aria-label="Toggle navigation menu" aria-expanded="false" onclick="toggleMobileMenu(this)">
                            <span class="hamburger-line"></span>
                            <span class="hamburger-line"></span>
                            <span class="hamburger-line"></span>
                        </button>
                        <span class="tab-current-label">Overview</span>
                    </div>
                    
                    <div class="tab-buttons-container" id="mobile-menu">
                        <button class="tab-button active" data-tab="overview" onclick="selectTab(this, 'Overview')">
                            <span class="tab-icon">üéØ</span>
                            Overview
                        </button>
                        <button class="tab-button" data-tab="objectives" onclick="selectTab(this, 'Learning Goals')">
                            <span class="tab-icon">üìö</span>
                            Learning Goals
                        </button>
                        <button class="tab-button" data-tab="ethics" onclick="selectTab(this, 'Ethics Guide')">
                            <span class="tab-icon">‚öñÔ∏è</span>
                            Ethics Guide
                        </button>
                        <button class="tab-button" data-tab="preparation" onclick="selectTab(this, 'Get Ready')">
                            <span class="tab-icon">üöÄ</span>
                            Get Ready
                        </button>
                        <button class="tab-button" data-tab="resources" onclick="selectTab(this, 'Resources')">
                            <span class="tab-icon">üìñ</span>
                            Resources
                        </button>
                    </div>
                </nav>
            </div>
        </div>
        
        <div style="margin-top: 2rem; padding: 1rem; background: #f0f2ff; border-radius: 8px;">
            <h3>Debug Info:</h3>
            <ul>
                <li><strong>Current window width:</strong> <span id="window-width"></span>px</li>
                <li><strong>Should show hamburger when:</strong> ‚â§768px</li>
                <li><strong>Desktop tabs visible:</strong> <span id="desktop-visible"></span></li>
                <li><strong>Mobile menu visible:</strong> <span id="mobile-visible"></span></li>
            </ul>
            <button onclick="testReal()" style="background: #667eea; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                Test Real Pre-Launch Modal
            </button>
        </div>
    </div>

    <script>
        function toggleMobileMenu(button) {
            const isExpanded = button.getAttribute('aria-expanded') === 'true';
            button.setAttribute('aria-expanded', !isExpanded);
            
            const menu = button.closest('.pre-launch-tabs').querySelector('.tab-buttons-container');
            menu.classList.toggle('expanded', !isExpanded);
        }
        
        function selectTab(button, tabName) {
            // Update active state
            button.parentNode.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            // Update label
            const label = button.closest('.pre-launch-tabs').querySelector('.tab-current-label');
            label.textContent = tabName;
            
            // Close menu
            const hamburger = button.closest('.pre-launch-tabs').querySelector('.tab-hamburger');
            const menu = button.closest('.tab-buttons-container');
            hamburger.setAttribute('aria-expanded', 'false');
            menu.classList.remove('expanded');
        }
        
        function updateDebugInfo() {
            document.getElementById('window-width').textContent = window.innerWidth;
            
            const desktopTabs = window.getComputedStyle(document.querySelector('.desktop-view .tab-buttons-container')).display;
            const mobileMenu = window.getComputedStyle(document.querySelector('.desktop-view .tab-mobile-menu')).display;
            
            document.getElementById('desktop-visible').textContent = desktopTabs;
            document.getElementById('mobile-visible').textContent = mobileMenu;
        }
        
        function testReal() {
            window.open('/test-hamburger-menu.html', '_blank');
        }
        
        // Update debug info on load and resize
        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
    </script>
</body>
</html>
