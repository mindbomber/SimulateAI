<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Icon Test - SimulateAI</title>
    <link rel="manifest" href="/public/manifest.json" />
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .icon-preview {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin: 10px 0;
      }
      .icon-preview img {
        width: 64px;
        height: 64px;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      .status {
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      pre {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>üîß PWA Icon Update Test</h1>

    <div class="info status">
      <strong>Testing:</strong> Updated PWA icon from <code>logo.svg</code> to
      <code>logo-square.svg</code>
    </div>

    <h2>üì± Current PWA Configuration</h2>
    <div id="manifest-status"></div>
    <div id="manifest-content"></div>

    <h2>üéØ Icon Preview</h2>
    <div class="icon-preview">
      <img src="/src/assets/icons/logo-square.svg" alt="New PWA Icon" />
      <div>
        <strong>logo-square.svg</strong><br />
        <small>New PWA icon - Square format optimized for app displays</small>
      </div>
    </div>

    <div class="icon-preview">
      <img src="/src/assets/icons/logo.svg" alt="Old PWA Icon" />
      <div>
        <strong>logo.svg</strong><br />
        <small>Previous PWA icon - Horizontal format</small>
      </div>
    </div>

    <h2>üß™ Installation Test</h2>
    <div id="install-status"></div>
    <button
      id="install-btn"
      style="
        padding: 10px 20px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      "
    >
      Install PWA
    </button>

    <script>
      let deferredPrompt;

      // Test manifest loading
      async function testManifest() {
        try {
          const response = await fetch("/public/manifest.json");
          const manifest = await response.json();

          document.getElementById("manifest-status").innerHTML =
            '<div class="success status"><strong>‚úÖ Manifest loaded successfully!</strong></div>';

          // Show relevant icon configuration
          const iconConfig = manifest.icons.find((icon) =>
            icon.src.includes("logo-square.svg"),
          );

          document.getElementById("manifest-content").innerHTML = `
                    <h3>üìã Icon Configuration</h3>
                    <pre>${JSON.stringify(iconConfig, null, 2)}</pre>
                    <h3>üîó All Icons</h3>
                    <pre>${JSON.stringify(manifest.icons, null, 2)}</pre>
                `;
        } catch (error) {
          document.getElementById("manifest-status").innerHTML =
            `<div class="error status"><strong>‚ùå Manifest error:</strong> ${error.message}</div>`;
        }
      }

      // Test PWA installation
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById("install-status").innerHTML =
          '<div class="success status"><strong>‚úÖ PWA is installable!</strong></div>';
      });

      document
        .getElementById("install-btn")
        .addEventListener("click", async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            document.getElementById("install-status").innerHTML =
              `<div class="info status"><strong>Installation result:</strong> ${outcome}</div>`;
            deferredPrompt = null;
          } else {
            document.getElementById("install-status").innerHTML =
              '<div class="error status"><strong>‚ùå PWA not installable</strong> (may already be installed or browser doesn\'t support PWA)</div>';
          }
        });

      // Initialize tests
      testManifest();

      // Check if already installed
      if (window.matchMedia("(display-mode: standalone)").matches) {
        document.getElementById("install-status").innerHTML =
          '<div class="success status"><strong>‚úÖ PWA is currently running in standalone mode!</strong></div>';
        document.getElementById("install-btn").style.display = "none";
      }
    </script>
  </body>
</html>
