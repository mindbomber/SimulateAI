<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimulateAI - Redirecting...</title>

    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://simulateai.io" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://simulateai.io" />

    <!-- SEO and social media tags -->
    <meta
      name="description"
      content="SimulateAI has moved to simulateai.io - AI Ethics Education Through Interactive Simulations"
    />
    <meta name="robots" content="noindex, follow" />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="SimulateAI - Moved to simulateai.io" />
    <meta
      property="og:description"
      content="SimulateAI has moved to a new domain. Redirecting to simulateai.io"
    />
    <meta property="og:url" content="https://simulateai.io" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="SimulateAI - Moved to simulateai.io" />
    <meta
      name="twitter:description"
      content="SimulateAI has moved to a new domain. Redirecting to simulateai.io"
    />

    <!-- Preconnect to new domain -->
    <link rel="preconnect" href="https://simulateai.io" />

    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 2rem;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .redirect-container {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        opacity: 0.9;
      }

      .new-url {
        font-size: 1.1rem;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.2);
        padding: 0.8rem 1.5rem;
        border-radius: 10px;
        margin: 1.5rem 0;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .manual-link {
        display: inline-block;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 0.8rem 2rem;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        margin-top: 1.5rem;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .manual-link:hover {
        background: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      .footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      @media (max-width: 768px) {
        .redirect-container {
          margin: 1rem;
          padding: 2rem;
        }

        .logo {
          font-size: 2rem;
        }

        .message {
          font-size: 1rem;
        }
      }
    </style>

    <!-- JavaScript redirect fallback -->
    <script>
      // Immediate redirect
      window.location.replace("https://simulateai.io");

      // Fallback redirect after 2 seconds
      setTimeout(function () {
        window.location.href = "https://simulateai.io";
      }, 2000);

      // Analytics tracking (if needed)
      if (typeof gtag !== "undefined") {
        gtag("event", "redirect", {
          event_category: "navigation",
          event_label: "github_pages_to_custom_domain",
          value: 1,
        });
      }
    </script>
  </head>
  <body>
    <div class="redirect-container">
      <div class="logo">SimulateAI</div>

      <div class="spinner"></div>

      <div class="message">We've moved to a new home!</div>

      <div class="new-url">simulateai.io</div>

      <p>You're being automatically redirected to our new domain...</p>

      <a href="https://simulateai.io" class="manual-link">
        Continue to SimulateAI â†’
      </a>

      <div class="footer">
        <p>If you're not redirected automatically, click the button above.</p>
        <p>Please update your bookmarks to <strong>simulateai.io</strong></p>
      </div>
    </div>

    <!-- Schema.org structured data for moved content -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "SimulateAI - Moved to New Domain",
        "description": "SimulateAI has moved to simulateai.io",
        "url": "https://simulateai.io",
        "mainEntity": {
          "@type": "Organization",
          "name": "SimulateAI",
          "url": "https://simulateai.io",
          "description": "AI Ethics Education Through Interactive Simulations"
        }
      }
    </script>
  </body>
</html>
