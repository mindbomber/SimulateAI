<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Container Test</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-modal-content {
            background: white;
            width: 90vw;
            height: 80vh;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .test-modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simulation Container Test</h1>
    <p>This page tests the simulation container layout and functionality.</p>
    
    <button class="test-button" onclick="showTestModal()">Show Modal with Simulation Container</button>
    <button class="test-button" onclick="testSimulationContainer()">Test Container Content</button>
    
    <!-- Test Modal -->
    <div id="test-modal" class="test-modal" style="display: none;">
        <div class="test-modal-content">
            <div class="test-modal-header">
                <h2>Test Simulation</h2>
                <button onclick="hideTestModal()" style="float: right;">Ã—</button>
            </div>
            
            <div class="modal-body">
                <div id="simulation-container" class="simulation-container">
                    <p>Simulation content will appear here</p>
                </div>
                
                <div class="simulation-controls">
                    <div class="ethics-meters">
                        <div class="ethics-meters-header">
                            <h3>Ethics Monitoring</h3>
                            <p>Track ethical dimensions</p>
                        </div>
                        <div class="meters-container">
                            <div class="meter" style="background: #f0f0f0; height: 20px; margin: 5px 0;">
                                <div style="background: #007bff; height: 100%; width: 60%;"></div>
                            </div>
                            <div class="meter" style="background: #f0f0f0; height: 20px; margin: 5px 0;">
                                <div style="background: #28a745; height: 100%; width: 40%;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="simulation-actions">
                        <div class="actions-header">
                            <h3>Simulation Controls</h3>
                        </div>
                        <div class="actions-container">
                            <button class="btn btn-secondary">Reset</button>
                            <button class="btn btn-primary">Next Scenario</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTestModal() {
            document.getElementById('test-modal').style.display = 'flex';
        }
        
        function hideTestModal() {
            document.getElementById('test-modal').style.display = 'none';
        }
        
        function testSimulationContainer() {
            const container = document.getElementById('simulation-container');
            if (container) {
                container.innerHTML = `
                    <div style="padding: 20px; background: #f8f9fa; border-radius: 4px;">
                        <h3>Test Simulation Content</h3>
                        <p>This is a test of the simulation container.</p>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0;">
                            <div style="padding: 10px; background: white; border: 1px solid #ddd; border-radius: 4px;">
                                <strong>Component 1</strong>
                                <p>Test content for component 1</p>
                            </div>
                            <div style="padding: 10px; background: white; border: 1px solid #ddd; border-radius: 4px;">
                                <strong>Component 2</strong>
                                <p>Test content for component 2</p>
                            </div>
                        </div>
                        <button class="test-button">Test Interaction</button>
                    </div>
                `;
                showTestModal();
            } else {
                alert('Simulation container not found!');
            }
        }
        
        // Test responsive behavior
        window.addEventListener('resize', function() {
            console.log('Window resized to:', window.innerWidth, 'x', window.innerHeight);
            const container = document.getElementById('simulation-container');
            if (container) {
                console.log('Container dimensions:', container.offsetWidth, 'x', container.offsetHeight);
            }
        });
    </script>
</body>
</html>
