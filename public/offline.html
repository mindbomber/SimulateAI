<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - SimulateAI</title>
    <meta name="robots" content="noindex" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        margin: 0;
        padding: 2rem;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: Canvas;
        color: CanvasText;
      }
      .card {
        max-width: 560px;
        padding: 1.5rem;
        border: 1px solid color-mix(in oklab, CanvasText 12%, Canvas);
        border-radius: 12px;
        background: color-mix(in oklab, Canvas 92%, CanvasText 8%);
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
      }
      p {
        margin: 0.5rem 0;
        line-height: 1.5;
      }
      .actions {
        margin-top: 1rem;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      a,
      button {
        appearance: none;
        border: 1px solid color-mix(in oklab, CanvasText 20%, Canvas);
        background: transparent;
        color: inherit;
        padding: 0.5rem 0.9rem;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
      }
      a:hover,
      button:hover {
        background: color-mix(in oklab, Canvas 85%, CanvasText 15%);
      }
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite">
      <h1>Youâ€™re offline</h1>
      <p>
        It looks like your device lost connection. Some features may be
        unavailable.
      </p>
      <p>Try reconnecting, then use the buttons below to reload.</p>
      <div class="actions">
        <button onclick="location.reload()">Reload</button>
        <a href="/">Go to Home</a>
        <a href="/app.html">Open App</a>
      </div>
    </div>
  </body>
</html>
