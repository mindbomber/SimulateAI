<!-- SimulateAI Compact Logo - Monochrome -->
<!-- Copyright 2025 Armando Sori - Licensed under Apache License, Version 2.0 -->
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Monochrome gradient -->
    <linearGradient id="radarGradientMono" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333"/>
      <stop offset="50%" style="stop-color:#555"/>
      <stop offset="100%" style="stop-color:#777"/>
    </linearGradient>
    
    <!-- Monochrome text gradient -->
    <linearGradient id="textGradientMono" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000"/>
      <stop offset="50%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#555"/>
    </linearGradient>
  </defs>
  
  <!-- Spider Chart Symbol -->
  <g transform="translate(30, 30)">
    <!-- Clean octagonal outline -->
    <polygon points="0,-20 14.14,-14.14 20,0 14.14,14.14 0,20 -14.14,14.14 -20,0 -14.14,-14.14" 
             fill="none" stroke="#333" stroke-width="1.2" opacity="0.8"/>
    
    <!-- Middle ring - evenly spaced between outer and center -->
    <polygon points="0,-16 11.31,-11.31 16,0 11.31,11.31 0,16 -11.31,11.31 -16,0 -11.31,-11.31" 
             fill="none" stroke="#333" stroke-width="1" opacity="0.5"/>
    
    <!-- Modern flat spokes -->
    <g stroke="#333" stroke-width="1.2" opacity="0.7">
      <line x1="0" y1="0" x2="0" y2="-20"/>
      <line x1="0" y1="0" x2="14.14" y2="-14.14"/>
      <line x1="0" y1="0" x2="20" y2="0"/>
      <line x1="0" y1="0" x2="14.14" y2="14.14"/>
      <line x1="0" y1="0" x2="0" y2="20"/>
      <line x1="0" y1="0" x2="-14.14" y2="14.14"/>
      <line x1="0" y1="0" x2="-20" y2="0"/>
      <line x1="0" y1="0" x2="-14.14" y2="-14.14"/>
    </g>
    
    <!-- Central flat polygon with border -->
    <polygon points="0,-12 8.49,-8.49 12,0 8.49,8.49 0,12 -8.49,8.49 -12,0 -8.49,-8.49" 
             fill="url(#radarGradientMono)" stroke="#333" stroke-width="1.2" opacity="0.9"/>
    
    <!-- Nodes at each octagonal point -->
    <g fill="#000">
      <circle cx="0" cy="-12" r="1"/>
      <circle cx="8.48" cy="-8.48" r="1"/>
      <circle cx="12" cy="0" r="1"/>
      <circle cx="8.48" cy="8.48" r="1"/>
      <circle cx="0" cy="12" r="1"/>
      <circle cx="-8.48" cy="8.48" r="1"/>
      <circle cx="-12" cy="0" r="1"/>
      <circle cx="-8.48" cy="-8.48" r="1"/>
    </g>
  </g>
  
  <!-- SimulateAI Text -->
  <g transform="translate(70, 30)">
    <text x="0" y="6" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="22" font-weight="600" fill="url(#textGradientMono)" letter-spacing="-0.3px">
      Simulate<tspan fill="#000" font-weight="700">AI</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="18" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="8" font-weight="400" fill="#666" letter-spacing="0.3px" opacity="0.7">
      AI ETHICS EDUCATION
    </text>
  </g>
</svg>
