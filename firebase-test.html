<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Development Test - SimulateAI</title>
    <style>
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .test-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        border-left: 4px solid #4caf50;
      }
      .test-section h3 {
        margin-top: 0;
        color: #4caf50;
      }
      .status {
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        font-weight: bold;
      }
      .status.success {
        background: rgba(76, 175, 80, 0.3);
        border: 1px solid #4caf50;
      }
      .status.error {
        background: rgba(244, 67, 54, 0.3);
        border: 1px solid #f44336;
      }
      .status.pending {
        background: rgba(255, 193, 7, 0.3);
        border: 1px solid #ffc107;
      }
      button {
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 5px;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
      }
      .user-info {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
      }
      .console-output {
        background: rgba(0, 0, 0, 0.5);
        color: #0f0;
        font-family: "Courier New", monospace;
        padding: 15px;
        border-radius: 8px;
        height: 200px;
        overflow-y: auto;
        margin: 10px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üî• Firebase Development Test Suite</h1>

      <div class="test-section">
        <h3>üìä Firebase Service Status</h3>
        <div id="firebase-status" class="status pending">
          üîÑ Initializing Firebase...
        </div>
        <div id="console-output" class="console-output"></div>
      </div>

      <div class="test-section">
        <h3>üîê Authentication Test</h3>
        <div id="auth-status" class="status pending">
          üîÑ Checking authentication status...
        </div>
        <div id="user-info" class="user-info" style="display: none"></div>
        <button id="sign-in-google" onclick="testGoogleSignIn()">
          Sign In with Google
        </button>
        <button id="sign-out" onclick="testSignOut()" style="display: none">
          Sign Out
        </button>
      </div>

      <div class="test-section">
        <h3>üíæ Firestore Database Test</h3>
        <div id="firestore-status" class="status pending">
          üîÑ Testing Firestore connection...
        </div>
        <button id="test-firestore" onclick="testFirestore()">
          Test Database Write/Read
        </button>
      </div>

      <div class="test-section">
        <h3>üìà Analytics Test</h3>
        <div id="analytics-status" class="status pending">
          üîÑ Testing analytics...
        </div>
        <button id="test-analytics" onclick="testAnalytics()">
          Test Event Tracking
        </button>
      </div>

      <div class="test-section">
        <h3>üè† Navigation</h3>
        <button onclick="window.location.href='/app.html'">
          Go to Main App
        </button>
        <button onclick="window.location.href='/profile.html'">
          Go to Profile
        </button>
      </div>
    </div>

    <script type="module">
      let firebaseService = null;
      let consoleOutput = document.getElementById("console-output");

      function logToConsole(message, type = "info") {
        const timestamp = new Date().toLocaleTimeString();
        const prefix =
          type === "error" ? "‚ùå" : type === "success" ? "‚úÖ" : "‚ÑπÔ∏è";
        consoleOutput.innerHTML += `<div>[${timestamp}] ${prefix} ${message}</div>`;
        consoleOutput.scrollTop = consoleOutput.scrollHeight;
      }

      async function initializeFirebaseTest() {
        try {
          logToConsole("Starting Firebase initialization test...");

          // Import Firebase service
          const { FirebaseService } = await import(
            "./src/js/services/firebase-service.js"
          );
          firebaseService = new FirebaseService();

          logToConsole("Firebase service imported successfully");

          // Initialize Firebase
          await firebaseService.initialize();

          if (firebaseService.isFirebaseAvailable()) {
            logToConsole("‚úÖ Firebase initialized successfully!", "success");
            document.getElementById("firebase-status").className =
              "status success";
            document.getElementById("firebase-status").textContent =
              "‚úÖ Firebase Connected Successfully";

            // Test authentication state
            await testAuthState();

            // Test Firestore availability
            await testFirestoreAvailability();

            // Test Analytics availability
            await testAnalyticsAvailability();
          } else {
            logToConsole("‚ö†Ô∏è Firebase running in offline mode", "error");
            document.getElementById("firebase-status").className =
              "status error";
            document.getElementById("firebase-status").textContent =
              "‚ö†Ô∏è Firebase in Offline Mode";
          }
        } catch (error) {
          logToConsole(
            `‚ùå Firebase initialization failed: ${error.message}`,
            "error",
          );
          document.getElementById("firebase-status").className = "status error";
          document.getElementById("firebase-status").textContent =
            "‚ùå Firebase Initialization Failed";
        }
      }

      async function testAuthState() {
        try {
          const user = firebaseService.getCurrentUser();
          if (user) {
            showUserInfo(user);
            logToConsole(`User already signed in: ${user.email}`, "success");
          } else {
            document.getElementById("auth-status").className = "status pending";
            document.getElementById("auth-status").textContent =
              "üîÑ Ready to sign in";
            logToConsole("No user currently signed in");
          }
        } catch (error) {
          logToConsole(
            `Authentication check failed: ${error.message}`,
            "error",
          );
        }
      }

      async function testFirestoreAvailability() {
        if (firebaseService && firebaseService.db) {
          document.getElementById("firestore-status").className =
            "status success";
          document.getElementById("firestore-status").textContent =
            "‚úÖ Firestore Available";
          logToConsole("‚úÖ Firestore database is available", "success");
        } else {
          document.getElementById("firestore-status").className =
            "status error";
          document.getElementById("firestore-status").textContent =
            "‚ùå Firestore Unavailable";
          logToConsole("‚ùå Firestore database is not available", "error");
        }
      }

      async function testAnalyticsAvailability() {
        if (firebaseService && firebaseService.analytics) {
          document.getElementById("analytics-status").className =
            "status success";
          document.getElementById("analytics-status").textContent =
            "‚úÖ Analytics Available";
          logToConsole("‚úÖ Analytics is available", "success");
        } else {
          document.getElementById("analytics-status").className =
            "status error";
          document.getElementById("analytics-status").textContent =
            "‚ùå Analytics Unavailable";
          logToConsole("‚ùå Analytics is not available", "error");
        }
      }

      window.testGoogleSignIn = async function () {
        try {
          logToConsole("Attempting Google sign in...");
          const result = await firebaseService.signInWithGoogle();

          if (result.success) {
            showUserInfo(result.user);
            logToConsole(
              `‚úÖ Successfully signed in: ${result.user.email}`,
              "success",
            );
          } else {
            logToConsole(`‚ùå Sign in failed: ${result.error}`, "error");
          }
        } catch (error) {
          logToConsole(`‚ùå Sign in error: ${error.message}`, "error");
        }
      };

      window.testSignOut = async function () {
        try {
          logToConsole("Signing out...");
          await firebaseService.signOutUser();
          hideUserInfo();
          logToConsole("‚úÖ Successfully signed out", "success");
        } catch (error) {
          logToConsole(`‚ùå Sign out error: ${error.message}`, "error");
        }
      };

      window.testFirestore = async function () {
        try {
          logToConsole("Testing Firestore write/read...");

          // Test write
          const testData = {
            test: true,
            timestamp: new Date(),
            message: "Firebase test successful",
          };

          // This would use the createOrUpdateUserProfile method
          const user = firebaseService.getCurrentUser();
          if (user) {
            const result =
              await firebaseService.createOrUpdateUserProfile(user);
            if (result) {
              logToConsole(
                "‚úÖ Firestore write/read test successful",
                "success",
              );
              document.getElementById("firestore-status").className =
                "status success";
              document.getElementById("firestore-status").textContent =
                "‚úÖ Firestore Working";
            } else {
              logToConsole("‚ùå Firestore test failed", "error");
            }
          } else {
            logToConsole("‚ö†Ô∏è Please sign in first to test Firestore", "error");
          }
        } catch (error) {
          logToConsole(`‚ùå Firestore test error: ${error.message}`, "error");
        }
      };

      window.testAnalytics = async function () {
        try {
          logToConsole("Testing analytics event...");

          firebaseService.trackEvent("firebase_test_event", {
            test_type: "development_test",
            timestamp: Date.now(),
            user_agent: navigator.userAgent,
          });

          logToConsole("‚úÖ Analytics event sent successfully", "success");
          document.getElementById("analytics-status").className =
            "status success";
          document.getElementById("analytics-status").textContent =
            "‚úÖ Analytics Working";
        } catch (error) {
          logToConsole(`‚ùå Analytics test error: ${error.message}`, "error");
        }
      };

      function showUserInfo(user) {
        const userInfoDiv = document.getElementById("user-info");
        userInfoDiv.innerHTML = `
                <h4>üë§ Signed In User</h4>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Name:</strong> ${user.displayName || "Not provided"}</p>
                <p><strong>UID:</strong> ${user.uid}</p>
                <p><strong>Last Sign In:</strong> ${user.metadata.lastSignInTime}</p>
            `;
        userInfoDiv.style.display = "block";

        document.getElementById("auth-status").className = "status success";
        document.getElementById("auth-status").textContent =
          "‚úÖ User Authenticated";
        document.getElementById("sign-in-google").style.display = "none";
        document.getElementById("sign-out").style.display = "inline-block";
      }

      function hideUserInfo() {
        document.getElementById("user-info").style.display = "none";
        document.getElementById("auth-status").className = "status pending";
        document.getElementById("auth-status").textContent =
          "üîÑ Ready to sign in";
        document.getElementById("sign-in-google").style.display =
          "inline-block";
        document.getElementById("sign-out").style.display = "none";
      }

      // Initialize on page load
      initializeFirebaseTest();
    </script>
  </body>
</html>
