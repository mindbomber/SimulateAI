      <!-- Action Buttons Group -->
      <div class="nav-group nav-group-actions">
        <div class="nav-items">
          <div class="nav-item-dropdown">
            <a
              href="#"
              class="nav-link"
              aria-expanded="false"
              aria-haspopup="true"
              id="settings-nav"
            >
              Settings
              <span class="dropdown-arrow" aria-hidden="true">‚ñº</span>
            </a>
            <div class="dropdown-menu settings-menu">
              <div class="settings-section">
                <h4 class="settings-title">Floating Tabs</h4>
                <div class="settings-item">
                  <label class="settings-toggle" for="toggle-surprise-tab">
                    <input type="checkbox" id="toggle-surprise-tab" checked />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Surprise Me! Tab</span>
                  </label>
                </div>
                <div class="settings-item">
                  <label class="settings-toggle" for="toggle-tour-tab">
                    <input type="checkbox" id="toggle-tour-tab" checked />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Take Tour Tab</span>
                  </label>
                </div>
                <div class="settings-item">
                  <label class="settings-toggle" for="toggle-donate-tab">
                    <input type="checkbox" id="toggle-donate-tab" checked />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Donation Tab</span>
                  </label>
                  <div
                    class="settings-note"
                    id="donor-note"
                    style="display: none"
                  >
                    <small>üíé Thank you for your support!</small>
                  </div>
                </div>
              </div>

              <div class="settings-section">
                <h4 class="settings-title">Theme & Appearance</h4>
                <div class="settings-item">
                  <label class="settings-select-label" for="theme-select"
                    >Theme</label
                  >
                  <select id="theme-select" class="settings-select">
                    <option value="auto">Auto (System)</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                  </select>
                </div>
                <div class="settings-item">
                  <label class="settings-select-label" for="font-size-select"
                    >Font Size</label
                  >
                  <select id="font-size-select" class="settings-select">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extra-large">Extra Large</option>
                  </select>
                </div>
              </div>

              <div class="settings-section">
                <h4 class="settings-title">Notifications</h4>
                <div class="settings-item">
                  <label class="settings-toggle" for="toggle-notifications">
                    <input type="checkbox" id="toggle-notifications" />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Enable Notifications</span>
                  </label>
                </div>
                <div
                  class="settings-item"
                  id="notification-types-section"
                  style="display: none"
                >
                  <label
                    class="settings-toggle"
                    for="toggle-achievement-notifications"
                  >
                    <input
                      type="checkbox"
                      id="toggle-achievement-notifications"
                      checked
                    />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Achievement Notifications</span>
                  </label>
                </div>
                <div
                  class="settings-item"
                  id="notification-badges-section"
                  style="display: none"
                >
                  <label
                    class="settings-toggle"
                    for="toggle-badge-notifications"
                  >
                    <input
                      type="checkbox"
                      id="toggle-badge-notifications"
                      checked
                    />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Badge Notifications</span>
                  </label>
                </div>
                <div
                  class="settings-item"
                  id="notification-progress-section"
                  style="display: none"
                >
                  <label
                    class="settings-toggle"
                    for="toggle-progress-notifications"
                  >
                    <input
                      type="checkbox"
                      id="toggle-progress-notifications"
                      checked
                    />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Progress Updates</span>
                  </label>
                </div>
              </div>

              <div class="settings-section">
                <h4 class="settings-title">Accessibility</h4>
                <div class="settings-item">
                  <label class="settings-toggle" for="toggle-high-contrast">
                    <input type="checkbox" id="toggle-high-contrast" />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">High Contrast</span>
                  </label>
                </div>
                <div class="settings-item">
                  <label class="settings-toggle" for="toggle-reduced-motion">
                    <input type="checkbox" id="toggle-reduced-motion" />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Reduce Motion</span>
                  </label>
                </div>
                <div class="settings-item">
                  <label class="settings-toggle" for="toggle-large-targets">
                    <input type="checkbox" id="toggle-large-targets" />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Large Click Targets</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
