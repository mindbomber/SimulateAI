<!-- Shared Navigation Component -->
<header class="header" role="banner">
  <div class="header-container">
    <div class="logo">
      <img
        src="src/assets/icons/logo.svg"
        alt="SimulateAI Educational Platform"
        class="logo-image"
      />
      <h1 class="site-title">SimulateAI</h1>
    </div>

    <!-- Mobile hamburger button -->
    <button
      class="nav-toggle"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
      aria-controls="main-navigation"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav
      class="main-nav"
      role="navigation"
      aria-label="Main navigation"
      id="main-navigation"
    >
      <!-- Primary Navigation Group -->
      <div class="nav-group nav-group-primary">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="app.html" class="nav-link" data-page="home">Home</a>
          </li>
          <!-- Navigation Categories dropdown removed to prevent filter-btn conflicts -->
          <li class="nav-item">
            <a
              href="app.html#ethics-analysis"
              class="nav-link"
              data-page="ethics-guide"
              >Ethics Guide</a
            >
          </li>
          <!-- Browse Scenarios navigation link removed to prevent conflicts -->
          <li>
            <a
              href="app.html#educator-tools"
              class="nav-link"
              data-page="educator-tools"
              >Educator Tools</a
            >
          </li>
        </ul>
      </div>

      <!-- Community Navigation Group -->
      <div class="nav-group nav-group-community">
        <ul class="nav-list">
          <li class="nav-item-dropdown">
            <a
              href="#"
              class="nav-link"
              aria-expanded="false"
              aria-haspopup="true"
            >
              Community
              <span class="dropdown-arrow" aria-hidden="true">▼</span>
            </a>
            <div class="dropdown-menu">
              <a href="blog.html" class="dropdown-item" data-page="blog"
                >📝 Blog</a
              >
              <a href="profile.html" class="dropdown-item" data-page="profile"
                >👤 Profile</a
              >
            </div>
          </li>
        </ul>
      </div>

      <!-- About Navigation Group -->
      <div class="nav-group nav-group-about">
        <ul class="nav-list">
          <li class="nav-item-dropdown">
            <a
              href="#"
              class="nav-link"
              aria-expanded="false"
              aria-haspopup="true"
            >
              About
              <span class="dropdown-arrow" aria-hidden="true">▼</span>
            </a>
            <div class="dropdown-menu">
              <a href="about.html" class="dropdown-item" data-page="about"
                >ℹ️ About SimulateAI</a
              >
              <a
                href="privacy-notice.html"
                class="dropdown-item"
                data-page="privacy"
                >🔒 Privacy Notice</a
              >
              <a
                href="research-consent.html"
                class="dropdown-item"
                data-page="consent"
                >📋 Research Consent</a
              >
              <a
                href="terms-of-use.html"
                class="dropdown-item"
                data-page="terms"
                >📄 Terms of Use</a
              >
            </div>
          </li>
        </ul>
      </div>

      <!-- Action Buttons Group -->
      <div class="nav-group nav-group-actions">
        <ul class="nav-list">
          <li>
            <a
              href="#"
              class="nav-link tour-btn"
              id="start-tour-nav"
              data-action="tour"
              >📚 Take Tour</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-link surprise-me-btn"
              id="surprise-me-nav"
              data-action="surprise"
              >🎉 Surprise Me!</a
            >
          </li>
          <li>
            <a
              href="donate.html"
              class="nav-link donate-btn"
              id="donate-nav"
              data-page="donate"
              >💖 Donate</a
            >
          </li>
        </ul>
      </div>

      <!-- User Authentication Group -->
      <div class="nav-group nav-group-auth">
        <ul class="nav-list">
          <!-- Guest Authentication (shown when not signed in) -->
          <li data-guest-content>
            <button class="btn btn-outline nav-auth-btn" id="sign-in-nav">
              Sign In
            </button>
          </li>

          <!-- User Profile (shown when signed in) -->
          <li data-user-content style="display: none">
            <div class="nav-user-profile">
              <span class="user-greeting" id="nav-user-name">Welcome!</span>
              <button
                class="btn btn-outline nav-auth-btn"
                id="link-accounts-nav"
                title="Link additional sign-in methods"
              >
                🔗
              </button>
              <button class="btn btn-outline nav-auth-btn" id="sign-out-nav">
                Sign Out
              </button>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Mobile navigation backdrop -->
  <div class="nav-backdrop" aria-hidden="true"></div>
</header>
