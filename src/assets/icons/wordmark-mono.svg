<!-- SimulateAI Wordmark Logo - Monochrome -->
<!-- Copyright 2025 Armando Sori - Licensed under Apache License, Version 2.0 -->
<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SimulateAI Wordmark Monochrome">
  <defs>
    <!-- Monochrome gradient for text -->
    <linearGradient id="textGradientMono" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000"/>
      <stop offset="50%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#555"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- SimulateAI Wordmark -->
  <g transform="translate(20, 30)">
    <!-- Main brand text -->
    <text x="0" y="8" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="32" font-weight="600" fill="url(#textGradientMono)" letter-spacing="-0.8px"
          filter="url(#dropShadow)">
      Simulate<tspan fill="#000" font-weight="700">AI</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="24" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="11" font-weight="400" fill="#666" letter-spacing="0.6px" opacity="0.8">
      AI ETHICS EDUCATION PLATFORM
    </text>
  </g>
</svg>
