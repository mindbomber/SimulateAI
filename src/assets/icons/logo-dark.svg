<!-- SimulateAI Professional Logo - Dark Mode Inverted -->
<!-- Copyright 2025 Armando Sori - Licensed under Apache License, Version 2.0 -->
<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SimulateAI Logo Dark Mode">
  <defs>
    <!-- Light gradient for dark mode -->
    <linearGradient id="radarGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90caf9"/>
      <stop offset="50%" style="stop-color:#64b5f6"/>
      <stop offset="100%" style="stop-color:#42a5f5"/>
    </linearGradient>
    
    <!-- Light gradient for text -->
    <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="50%" style="stop-color:#bbdefb"/>
      <stop offset="100%" style="stop-color:#90caf9"/>
    </linearGradient>
  </defs>
  
  <!-- Spider Chart Symbol -->
  <g transform="translate(40, 40)">
    <!-- Clean octagonal outline -->
    <polygon points="0,-28 19.8,-19.8 28,0 19.8,19.8 0,28 -19.8,19.8 -28,0 -19.8,-19.8" 
             fill="none" stroke="#90caf9" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Middle ring - evenly spaced between outer and center -->
    <polygon points="0,-22 15.56,-15.56 22,0 15.56,15.56 0,22 -15.56,15.56 -22,0 -15.56,-15.56" 
             fill="none" stroke="#90caf9" stroke-width="1.2" opacity="0.5"/>
    
    <!-- Modern flat spokes -->
    <g stroke="#90caf9" stroke-width="1.5" opacity="0.7">
      <line x1="0" y1="0" x2="0" y2="-28"/>
      <line x1="0" y1="0" x2="19.8" y2="-19.8"/>
      <line x1="0" y1="0" x2="28" y2="0"/>
      <line x1="0" y1="0" x2="19.8" y2="19.8"/>
      <line x1="0" y1="0" x2="0" y2="28"/>
      <line x1="0" y1="0" x2="-19.8" y2="19.8"/>
      <line x1="0" y1="0" x2="-28" y2="0"/>
      <line x1="0" y1="0" x2="-19.8" y2="-19.8"/>
    </g>
    
    <!-- Central flat polygon with border -->
    <polygon points="0,-16 11.31,-11.31 16,0 11.31,11.31 0,16 -11.31,11.31 -16,0 -11.31,-11.31" 
             fill="url(#radarGradientDark)" stroke="#90caf9" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Nodes at each octagonal point -->
    <g fill="#e3f2fd">
      <circle cx="0" cy="-16" r="1.2"/>
      <circle cx="11.31" cy="-11.31" r="1.2"/>
      <circle cx="16" cy="0" r="1.2"/>
      <circle cx="11.31" cy="11.31" r="1.2"/>
      <circle cx="0" cy="16" r="1.2"/>
      <circle cx="-11.31" cy="11.31" r="1.2"/>
      <circle cx="-16" cy="0" r="1.2"/>
      <circle cx="-11.31" cy="-11.31" r="1.2"/>
    </g>
  </g>
  
  <!-- SimulateAI Text -->
  <g transform="translate(100, 40)">
    <!-- Main brand text -->
    <text x="0" y="8" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="28" font-weight="600" fill="url(#textGradientDark)" letter-spacing="-0.5px">
      Simulate<tspan fill="#e3f2fd" font-weight="700">AI</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="24" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="10" font-weight="400" fill="#aaa" letter-spacing="0.5px" opacity="0.8">
      AI ETHICS EDUCATION PLATFORM
    </text>
  </g>
</svg>
