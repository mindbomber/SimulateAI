<svg width="180" height="32" viewBox="0 0 180 32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SimulateAI Simple Wordmark">
  <defs>
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a73e8"/>
      <stop offset="50%" style="stop-color:#0056b3"/>
      <stop offset="100%" style="stop-color:#004494"/>
    </linearGradient>
  </defs>
  
  <!-- SimulateAI Simple Wordmark -->
  <g transform="translate(10, 16)">
    <!-- Main brand text only -->
    <text x="0" y="6" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="22" font-weight="600" fill="url(#textGradient)" letter-spacing="-0.4px">
      Simulate<tspan fill="#1a73e8" font-weight="700">AI</tspan>
    </text>
  </g>
</svg>
