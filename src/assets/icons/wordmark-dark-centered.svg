<!-- SimulateAI Wordmark Logo - Dark Mode - Centered -->
<!-- Copyright 2025 Armando Sori - Licensed under Apache License, Version 2.0 -->
<svg width="240" height="40" viewBox="0 0 240 40" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SimulateAI Wordmark Dark Centered">
  <defs>
    <!-- Light gradient for dark mode -->
    <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="50%" style="stop-color:#bbdefb"/>
      <stop offset="100%" style="stop-color:#90caf9"/>
    </linearGradient>
    
    <!-- Drop shadow filter for dark mode -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- SimulateAI Wordmark - Properly Centered -->
  <g>
    <!-- Main brand text -->
    <text x="120" y="18" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="28" font-weight="600" fill="url(#textGradientDark)" letter-spacing="-0.7px"
          filter="url(#dropShadow)" text-anchor="middle">
      Simulate<tspan fill="#e3f2fd" font-weight="700">AI</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="120" y="32" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif" 
          font-size="9" font-weight="400" fill="#aaa" letter-spacing="0.5px" opacity="0.8" text-anchor="middle">
      AI ETHICS EDUCATION PLATFORM
    </text>
  </g>
</svg>
