<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" role="img" aria-label="Default Simulation Thumbnail">
  <defs>
    <linearGradient id="defaultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc"/>
      <stop offset="100%" style="stop-color:#005a9e"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Background pattern -->
  <pattern id="grid" patternUnits="userSpaceOnUse" width="20" height="20">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#dee2e6" stroke-width="1"/>
  </pattern>
  <rect width="300" height="200" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Central icon -->
  <circle cx="150" cy="100" r="40" fill="url(#defaultGrad)" opacity="0.1"/>
  
  <!-- Brain/AI symbol -->
  <circle cx="150" cy="80" r="6" fill="url(#defaultGrad)"/>
  <circle cx="130" cy="95" r="4" fill="url(#defaultGrad)"/>
  <circle cx="170" cy="95" r="4" fill="url(#defaultGrad)"/>
  <circle cx="125" cy="115" r="4" fill="url(#defaultGrad)"/>
  <circle cx="150" cy="115" r="6" fill="url(#defaultGrad)"/>
  <circle cx="175" cy="115" r="4" fill="url(#defaultGrad)"/>
  <circle cx="150" cy="130" r="6" fill="url(#defaultGrad)"/>
  
  <!-- Connections -->
  <line x1="150" y1="80" x2="130" y2="95" stroke="url(#defaultGrad)" stroke-width="2" opacity="0.7"/>
  <line x1="150" y1="80" x2="170" y2="95" stroke="url(#defaultGrad)" stroke-width="2" opacity="0.7"/>
  <line x1="130" y1="95" x2="125" y2="115" stroke="url(#defaultGrad)" stroke-width="2" opacity="0.7"/>
  <line x1="130" y1="95" x2="150" y2="115" stroke="url(#defaultGrad)" stroke-width="2" opacity="0.7"/>
  <line x1="170" y1="95" x2="150" y2="115" stroke="url(#defaultGrad)" stroke-width="2" opacity="0.7"/>
  <line x1="170" y1="95" x2="175" y2="115" stroke="url(#defaultGrad)" stroke-width="2" opacity="0.7"/>
  <line x1="125" y1="115" x2="150" y2="130" stroke="url(#defaultGrad)" stroke-width="2" opacity="0.7"/>
  <line x1="150" y1="115" x2="150" y2="130" stroke="url(#defaultGrad)" stroke-width="2" opacity="0.7"/>
  <line x1="175" y1="115" x2="150" y2="130" stroke="url(#defaultGrad)" stroke-width="2" opacity="0.7"/>
  
  <!-- Ethics symbol -->
  <rect x="135" y="150" width="30" height="3" fill="url(#defaultGrad)" rx="1"/>
  <line x1="150" y1="151" x2="150" y2="160" stroke="url(#defaultGrad)" stroke-width="2"/>
  <circle cx="142" cy="149" r="2" fill="none" stroke="url(#defaultGrad)" stroke-width="1"/>
  <circle cx="158" cy="149" r="2" fill="none" stroke="url(#defaultGrad)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6c757d">
    AI Ethics Simulation
  </text>
</svg>
