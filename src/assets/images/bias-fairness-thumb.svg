<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" role="img" aria-label="Bias and Fairness Simulation Thumbnail">
  <defs>
    <linearGradient id="biasGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="50%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Background pattern -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
    <circle cx="10" cy="10" r="1" fill="#dee2e6"/>
  </pattern>
  <rect width="300" height="200" fill="url(#dots)" opacity="0.3"/>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Bias &amp; Fairness
  </text>
  
  <!-- People icons representing diversity -->
  <g transform="translate(50, 60)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="12" fill="#3498db"/>
    <rect x="-8" y="8" width="16" height="20" fill="#3498db" rx="3"/>
    
    <!-- Person 2 -->
    <circle cx="40" cy="0" r="12" fill="#e91e63"/>
    <rect x="32" y="8" width="16" height="20" fill="#e91e63" rx="3"/>
    
    <!-- Person 3 -->
    <circle cx="80" cy="0" r="12" fill="#9c27b0"/>
    <rect x="72" y="8" width="16" height="20" fill="#9c27b0" rx="3"/>
    
    <!-- Person 4 -->
    <circle cx="120" cy="0" r="12" fill="#ff9800"/>
    <rect x="112" y="8" width="16" height="20" fill="#ff9800" rx="3"/>
    
    <!-- Person 5 -->
    <circle cx="160" cy="0" r="12" fill="#4caf50"/>
    <rect x="152" y="8" width="16" height="20" fill="#4caf50" rx="3"/>
  </g>
  
  <!-- Algorithm box -->
  <rect x="75" y="110" width="150" height="40" fill="#34495e" rx="5"/>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    AI Algorithm
  </text>
  
  <!-- Arrows -->
  <path d="M 150 100 L 150 110" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 150 150 L 150 160" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Result scale -->
  <rect x="50" y="170" width="200" height="15" fill="url(#biasGrad)" rx="7"/>
  <text x="40" y="182" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Biased</text>
  <text x="260" y="182" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Fair</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>
