<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" role="img" aria-label="Consent and Transparency Simulation Thumbnail">
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Background -->
  <pattern id="privacy" patternUnits="userSpaceOnUse" width="30" height="30">
    <circle cx="15" cy="15" r="2" fill="#dee2e6" opacity="0.5"/>
  </pattern>
  <rect width="300" height="200" fill="url(#privacy)"/>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Consent &amp; Transparency
  </text>
  
  <!-- Document/Contract -->
  <rect x="80" y="60" width="140" height="100" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  
  <!-- Document lines -->
  <line x1="100" y1="80" x2="200" y2="80" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="100" y1="90" x2="200" y2="90" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="100" y1="100" x2="180" y2="100" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="100" y1="110" x2="200" y2="110" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="100" y1="120" x2="170" y2="120" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Privacy sections (highlighted) -->
  <rect x="100" y="130" width="100" height="8" fill="#3498db" opacity="0.3"/>
  <rect x="100" y="140" width="80" height="8" fill="#e74c3c" opacity="0.3"/>
  
  <!-- Checkboxes -->
  <rect x="185" y="128" width="12" height="12" fill="none" stroke="#27ae60" stroke-width="2"/>
  <path d="M 188 134 L 191 137 L 194 131" stroke="#27ae60" stroke-width="2" fill="none"/>
  
  <rect x="185" y="138" width="12" height="12" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <path d="M 188 141 L 194 147 M 194 141 L 188 147" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Magnifying glass for transparency -->
  <circle cx="250" cy="80" r="15" fill="none" stroke="#f39c12" stroke-width="3"/>
  <line x1="262" y1="92" x2="275" y2="105" stroke="#f39c12" stroke-width="3"/>
  
  <!-- Data flow visualization -->
  <circle cx="40" cy="100" r="8" fill="#9b59b6"/>
  <text x="40" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">YOU</text>
  
  <path d="M 50 100 Q 65 85 80 100" stroke="#9b59b6" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Warning icon -->
  <circle cx="230" cy="130" r="12" fill="#e67e22"/>
  <text x="230" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">!</text>
</svg>
