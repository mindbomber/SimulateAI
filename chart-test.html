<!doctype html>
<html>
  <head>
    <title>Chart.js Test</title>
  </head>
  <body>
    <div
      id="test-container"
      style="width: 400px; height: 400px; border: 1px solid red"
    >
      Container for test chart
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script>
      console.log('Chart.js loaded:', !!window.Chart);
      if (window.Chart) {
        console.log('Chart.js version:', window.Chart.version);

        // Create a simple test chart
        const canvas = document.createElement('canvas');
        document.getElementById('test-container').appendChild(canvas);

        const chart = new window.Chart(canvas, {
          type: 'radar',
          data: {
            labels: ['A', 'B', 'C'],
            datasets: [
              {
                data: [1, 2, 3],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              r: {
                beginAtZero: true,
                max: 5,
              },
            },
          },
        });

        console.log('Test chart created:', chart);
      }
    </script>
  </body>
</html>
