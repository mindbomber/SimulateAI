<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimulateAI - Redirecting...</title>
    <meta
      name="description"
      content="SimulateAI - AI Ethics Education Platform"
    />
    <link rel="icon" type="image/svg+xml" href="src/assets/icons/favicon.svg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
      }
      .loader {
        text-align: center;
        animation: fadeIn 0.5s ease-out;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <h2>Welcome to SimulateAI</h2>
      <p>Redirecting to home page...</p>
    </div>

    <script>
      // Check user's journey and redirect appropriately
      const hasVisited = localStorage.getItem('has_visited');
      const fromHomePage = localStorage.getItem('from_home_page');
      const tourCompleted = localStorage.getItem('tour_completed');

      // Small delay for better UX
      setTimeout(() => {
        if (fromHomePage === 'true') {
          // User coming from home page - go to main app (onboarding will trigger if needed)
          window.location.href = '/app.html';
        } else if (hasVisited && tourCompleted) {
          // Returning user who has completed onboarding - go to main app
          window.location.href = '/app.html';
        } else if (!hasVisited) {
          // Brand new user - go to home page for introduction
          window.location.href = '/index.html';
        } else {
          // Default to main app
          window.location.href = '/app.html';
        }
      }, 1000);
    </script>
  </body>
</html>
