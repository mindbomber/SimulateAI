<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 400 Error Fix Test</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        line-height: 1.6;
        color: #333;
      }
      .status-box {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
      }
      .success {
        background: #d1ecf1;
        border-color: #bee5eb;
      }
      .warning {
        background: #fff3cd;
        border-color: #ffeeba;
      }
      .error {
        background: #f8d7da;
        border-color: #f5c6cb;
      }
      .log-box {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 15px;
        border-radius: 6px;
        font-family: "Monaco", "Consolas", monospace;
        font-size: 12px;
        max-height: 300px;
        overflow-y: auto;
        margin: 15px 0;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      button.danger {
        background: #dc3545;
      }
      button.danger:hover {
        background: #c82333;
      }
      button.success {
        background: #28a745;
      }
      button.success:hover {
        background: #1e7e34;
      }
      .metric {
        display: inline-block;
        background: #e9ecef;
        padding: 8px 12px;
        border-radius: 4px;
        margin: 5px;
        font-weight: bold;
      }
      .metric.good {
        background: #d4edda;
        color: #155724;
      }
      .metric.bad {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>üîß Firebase 400 Error Fix Test</h1>

    <div class="status-box" id="fixStatus">
      <h2>üö® Fix Implementation Status</h2>
      <p><strong>Testing fixes for Firebase 400 errors...</strong></p>
      <div id="fixResults">Loading...</div>
    </div>

    <div class="status-box">
      <h2>üìä Real-Time Metrics</h2>
      <div id="metrics">
        <span class="metric" id="errorCount">Errors: 0</span>
        <span class="metric" id="pwdEvents">PWA Events: 0</span>
        <span class="metric" id="firebaseEvents">Firebase Events: 0</span>
        <span class="metric" id="throttled">Throttled: 0</span>
      </div>
    </div>

    <div class="status-box">
      <h2>üß™ Test Controls</h2>
      <button onclick="testPWAEvents()">Test PWA Events</button>
      <button onclick="testFirebaseEvents()">Test Firebase Events</button>
      <button onclick="stressTest()">Stress Test (10 events)</button>
      <button onclick="clearLogs()" class="danger">Clear Logs</button>
      <button onclick="getDetailedStatus()" class="success">Get Status</button>
    </div>

    <div class="status-box">
      <h2>üìù Console Logs</h2>
      <div class="log-box" id="consoleLog"></div>
    </div>

    <div class="status-box">
      <h2>üîç Service Status</h2>
      <div id="serviceStatus">Checking services...</div>
    </div>

    <script>
      // Test tracking
      let testMetrics = {
        errorCount: 0,
        pwaEvents: 0,
        firebaseEvents: 0,
        throttledEvents: 0,
      };

      // Capture console logs
      const originalLog = console.log;
      const originalWarn = console.warn;
      const originalError = console.error;

      function logToPage(type, ...args) {
        const logBox = document.getElementById("consoleLog");
        const timestamp = new Date().toLocaleTimeString();
        const message = args.join(" ");

        const logEntry = document.createElement("div");
        logEntry.style.color =
          type === "error"
            ? "#f56565"
            : type === "warn"
              ? "#ed8936"
              : "#68d391";
        logEntry.textContent = `[${timestamp}] ${type.toUpperCase()}: ${message}`;

        logBox.appendChild(logEntry);
        logBox.scrollTop = logBox.scrollHeight;

        // Count errors
        if (type === "error" && message.toLowerCase().includes("firebase")) {
          testMetrics.errorCount++;
          updateMetrics();
        }
      }

      console.log = function (...args) {
        logToPage("log", ...args);
        return originalLog.apply(this, args);
      };

      console.warn = function (...args) {
        logToPage("warn", ...args);
        return originalWarn.apply(this, args);
      };

      console.error = function (...args) {
        logToPage("error", ...args);
        return originalError.apply(this, args);
      };

      // Test functions
      function testPWAEvents() {
        console.log("üß™ Testing PWA events...");

        if (window.app && window.app.pwaService) {
          // Test rapid-fire events (should be throttled)
          window.app.pwaService.trackPWAEvent("test_event_1", { test: true });
          window.app.pwaService.trackPWAEvent("test_event_1", { test: true }); // Should be throttled
          window.app.pwaService.trackPWAEvent("test_event_2", { test: true });

          testMetrics.pwaEvents += 3;
          console.log("‚úÖ PWA events test completed");
        } else {
          console.warn("‚ö†Ô∏è PWA Service not available");
        }

        updateMetrics();
      }

      function testFirebaseEvents() {
        console.log("üß™ Testing Firebase events...");

        if (window.app && window.app.firebaseService) {
          // Test Firebase events
          window.app.firebaseService
            .trackStorageEvent("test_storage_event", { test: true })
            .then((result) => {
              console.log("‚úÖ Firebase event result:", result);
              testMetrics.firebaseEvents++;
              updateMetrics();
            })
            .catch((error) => {
              console.error("‚ùå Firebase event failed:", error);
              testMetrics.errorCount++;
              updateMetrics();
            });
        } else {
          console.warn("‚ö†Ô∏è Firebase Service not available");
        }
      }

      function stressTest() {
        console.log("üß™ Starting stress test...");

        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            testPWAEvents();
            testFirebaseEvents();
          }, i * 100);
        }
      }

      function clearLogs() {
        document.getElementById("consoleLog").innerHTML = "";
        testMetrics = {
          errorCount: 0,
          pwaEvents: 0,
          firebaseEvents: 0,
          throttledEvents: 0,
        };
        updateMetrics();
      }

      function updateMetrics() {
        document.getElementById("errorCount").textContent =
          `Errors: ${testMetrics.errorCount}`;
        document.getElementById("errorCount").className =
          `metric ${testMetrics.errorCount > 0 ? "bad" : "good"}`;

        document.getElementById("pwdEvents").textContent =
          `PWA Events: ${testMetrics.pwaEvents}`;
        document.getElementById("firebaseEvents").textContent =
          `Firebase Events: ${testMetrics.firebaseEvents}`;
        document.getElementById("throttled").textContent =
          `Throttled: ${testMetrics.throttledEvents}`;
      }

      function getDetailedStatus() {
        console.log("üìä Getting detailed status...");

        const status = {
          timestamp: new Date(),
          services: {
            app: !!window.app,
            pwaService: !!(window.app && window.app.pwaService),
            firebaseService: !!(window.app && window.app.firebaseService),
            dataHandler: !!(window.app && window.app.dataHandler),
          },
          metrics: testMetrics,
          emergencyFix: window.FirebaseEmergencyFix
            ? window.FirebaseEmergencyFix.getStatus()
            : null,
        };

        console.log("Status Report:", status);
        updateServiceStatus(status);
      }

      function updateServiceStatus(status) {
        const statusDiv = document.getElementById("serviceStatus");
        statusDiv.innerHTML = `
                <h3>Service Availability:</h3>
                <ul>
                    <li>App: ${status.services.app ? "‚úÖ" : "‚ùå"}</li>
                    <li>PWA Service: ${status.services.pwaService ? "‚úÖ" : "‚ùå"}</li>
                    <li>Firebase Service: ${status.services.firebaseService ? "‚úÖ" : "‚ùå"}</li>
                    <li>Data Handler: ${status.services.dataHandler ? "‚úÖ" : "‚ùå"}</li>
                </ul>
                <h3>Emergency Fix Status:</h3>
                <p>${status.emergencyFix ? JSON.stringify(status.emergencyFix, null, 2) : "Not loaded"}</p>
            `;
      }

      function checkFixImplementation() {
        const results = [];
        const fixStatus = document.getElementById("fixStatus");
        const fixResults = document.getElementById("fixResults");

        // Check PWA Service fixes
        if (window.app && window.app.pwaService) {
          if (window.app.pwaService.eventThrottle) {
            results.push("‚úÖ PWA Service rate limiting implemented");
          } else {
            results.push("‚ùå PWA Service rate limiting NOT implemented");
          }

          if (typeof window.app.pwaService.isInitializing !== "undefined") {
            results.push("‚úÖ PWA Service initialization flag implemented");
          } else {
            results.push("‚ùå PWA Service initialization flag NOT implemented");
          }
        } else {
          results.push("‚ö†Ô∏è PWA Service not available");
        }

        // Check Firebase Service fixes
        if (
          window.app &&
          window.app.firebaseService &&
          window.app.firebaseService.analyticsService
        ) {
          results.push("‚úÖ Firebase Analytics Service available");
        } else {
          results.push("‚ùå Firebase Analytics Service not available");
        }

        // Check Emergency Fix
        if (window.FirebaseEmergencyFix) {
          results.push("‚úÖ Emergency fix script loaded");
        } else {
          results.push("‚ùå Emergency fix script NOT loaded");
        }

        fixResults.innerHTML = results
          .map((result) => `<div>${result}</div>`)
          .join("");

        const hasErrors = results.some((r) => r.includes("‚ùå"));
        fixStatus.className = `status-box ${hasErrors ? "error" : "success"}`;
      }

      // Auto-check on load
      window.addEventListener("load", () => {
        setTimeout(checkFixImplementation, 1000);
        setTimeout(getDetailedStatus, 2000);
      });

      // Monitor for throttling messages
      const originalConsoleLog = console.log;
      console.log = function (...args) {
        const message = args.join(" ");
        if (message.includes("Throttling")) {
          testMetrics.throttledEvents++;
          updateMetrics();
        }
        return originalConsoleLog.apply(this, args);
      };

      console.log("üîß Firebase 400 Error Fix Test Page Loaded");
      console.log("üìã Use the test buttons to verify fixes are working");
    </script>
  </body>
</html>
