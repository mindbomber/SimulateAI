<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Exploring Button Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        line-height: 1.6;
      }
      .test-section {
        background: #f5f5f5;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        margin: 10px 0;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ§ª Start Exploring Button Test</h1>

    <div class="test-section">
      <h2>ğŸ“ Current Status</h2>
      <div id="currentStatus" class="status info">
        <strong>Page:</strong> <span id="currentPage"></span><br />
        <strong>SharedNav Available:</strong> <span id="sharedNavStatus"></span
        ><br />
        <strong>GlobalEventManager:</strong>
        <span id="globalEventStatus"></span>
      </div>
    </div>

    <div class="test-section">
      <h2>ğŸ¯ Test Actions</h2>

      <div>
        <button onclick="testDirectScroll()">
          ğŸ”„ Test Direct Scroll to Categories
        </button>
        <div id="directScrollResult" class="status"></div>
      </div>

      <div>
        <button onclick="testStartLearningEvent()">
          ğŸ“¢ Test Start Learning Event
        </button>
        <div id="eventTestResult" class="status"></div>
      </div>

      <div>
        <button onclick="testNavigateToSimulationHub()">
          ğŸš€ Test NavigateToSimulationHub Directly
        </button>
        <div id="navigationTestResult" class="status"></div>
      </div>

      <div>
        <button onclick="openAppPage()">ğŸ”— Open App.html Page</button>
      </div>
    </div>

    <div class="test-section">
      <h2>ğŸ“Š Test Results</h2>
      <div id="testResults"></div>
    </div>

    <script>
      // Update status display
      function updateStatus() {
        document.getElementById("currentPage").textContent =
          window.location.pathname.split("/").pop() || "index.html";

        document.getElementById("sharedNavStatus").textContent =
          window.sharedNav ? "âœ… Available" : "âŒ Not Available";

        document.getElementById("globalEventStatus").textContent =
          window.globalEventManager ? "âœ… Available" : "âŒ Not Available";
      }

      // Test direct scrolling to categories
      function testDirectScroll() {
        const result = document.getElementById("directScrollResult");
        const targetElement = document.querySelector(
          "#categories > div.main-section-header",
        );

        if (targetElement) {
          targetElement.scrollIntoView({
            behavior: "smooth",
            block: "start",
          });
          result.className = "status success";
          result.innerHTML = "âœ… Direct scroll executed successfully";
        } else {
          result.className = "status error";
          result.innerHTML =
            "âŒ Target element not found (#categories > div.main-section-header)";
        }
      }

      // Test start learning event emission
      function testStartLearningEvent() {
        const result = document.getElementById("eventTestResult");

        if (window.globalEventManager) {
          try {
            window.globalEventManager.emitEvent("navigation.start_learning", {
              source: "test-button",
              timestamp: Date.now(),
            });
            result.className = "status success";
            result.innerHTML = "âœ… Start learning event emitted successfully";
          } catch (error) {
            result.className = "status error";
            result.innerHTML = `âŒ Event emission failed: ${error.message}`;
          }
        } else {
          result.className = "status error";
          result.innerHTML = "âŒ GlobalEventManager not available";
        }
      }

      // Test navigation method directly
      function testNavigateToSimulationHub() {
        const result = document.getElementById("navigationTestResult");

        if (
          window.sharedNav &&
          typeof window.sharedNav.navigateToSimulationHub === "function"
        ) {
          try {
            window.sharedNav.navigateToSimulationHub();
            result.className = "status success";
            result.innerHTML = "âœ… NavigateToSimulationHub called successfully";
          } catch (error) {
            result.className = "status error";
            result.innerHTML = `âŒ Navigation failed: ${error.message}`;
          }
        } else {
          result.className = "status error";
          result.innerHTML =
            "âŒ SharedNavigation not available or method missing";
        }
      }

      // Open app page for testing
      function openAppPage() {
        window.open("/app.html", "_blank");
      }

      // Initialize status on load
      updateStatus();
      setInterval(updateStatus, 2000); // Update every 2 seconds

      // Add console logging for debugging
      console.log("ğŸ§ª Start Exploring Button Test Page Loaded");
      console.log("SharedNav available:", !!window.sharedNav);
      console.log("GlobalEventManager available:", !!window.globalEventManager);
    </script>
  </body>
</html>
